<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>第一个 ECharts 实例</title>
  <!-- 引入 echarts.js -->
  <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>

<body>
  <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
  <div id="main" style="width: 600px;height:400px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
      title: {
        text: 'ECharts 实例'
      },
      tooltip: {},
      toolbox: {
        show: true,
        feature: {
          dataZoom: {
            yAxisIndex: 'none'
          },
          dataView: {
            readOnly: false
          },
          restore: {},
          saveAsImage: {}
        }
      },
      legend: {
        data: ['折线', '柱状', '饼状']
      },
      xAxis: {
        data: ["Jan", "Feb", "Mar", "Apr", "May", "jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
      },
      yAxis: {},
      series: [{
          name: '折线',
          type: 'line',
          data: [5, 20, 36, 10, 10, 20, 15, 16, 19, 23, 33, 8]
        }, {
          name: '柱状',
          type: 'bar',
          data: [5, 20, 36, 10, 10, 20, 15, 16, 19, 23, 33, 8]
        },
        {
          name: '饼状',
          type: 'pie',
          center: ['65%', 60],
          radius: 35,
          data: [{
              name: 'xx',
              value: 52
            },
            {
              name: 'yy',
              value: 54
            },
            {
              name: 'zz',
              value: 50,
            }
          ]
        }
      ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

  </script>
</body>

</html>
